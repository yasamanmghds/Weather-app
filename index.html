<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
      body {
        background: #0b1e38;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container-mine">
      <div class="search-div">
        <div class="search-container">
          <form id="search-form">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Enter City Name..."
              autocomplete="off"
            />
            <button class="search-btn">Search</button>
          </form>
        </div>
        <div>
          <button id="current-location" class="current-loc-btn">
            📍Current Location
          </button>
        </div>
      </div>
      <hr />
      <div>
        <div class="current-weather-container">
          <h2 id="city-name">Lisbon</h2>
          <h2 id="current-date"></h2>
          <h2 id="weather">Clouds</h2>
        </div>
        <div class="info-container">
          <div class="weather-container">
            <h1 id="cel" class="content">⛅ 24</h1>
            <p class="tabs">℃</p>
          </div>
          <div>
            <h4 id="humidity">Humidity: 63%</h4>
            <h4 id="wind-speed">Wind: 5km/h</h4>
          </div>
        </div>
      </div>
      <hr />
      <div class="container text-center custom-margin">
        <div class="row">
          <div class="col border border-info p-3 m-2 rounded-5">
            <p>Sat</p>
            <p>☀️</p>
            <p>22°</p>
          </div>
          <div class="col border border-info p-3 m-2 rounded-5">
            <p>Sun</p>
            <p>⛅</p>
            <p>21°</p>
          </div>
          <div class="col border border-info p-3 m-2 rounded-5">
            <p>Mon</p>
            <p>☁️</p>
            <p>22°</p>
          </div>
          <div class="col border border-info p-3 m-2 rounded-5">
            <p>Tue</p>
            <p>☀️</p>
            <p>23°</p>
          </div>
          <div class="col border border-info p-3 m-2 rounded-5">
            <p>Wed</p>
            <p>🌦️</p>
            <p>18°</p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
