<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Laila:wght@500&family=Merriweather:wght@300&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="container form-container">
        <form class="row g-2" id="city-search">
          <div class="col-7">
            <input
              class="search-input"
              autocomplete="off"
              type="search"
              name="search"
              id="search"
              value=""
              placeholder="Enter a city name..."
            />
          </div>
          <div class="col-auto">
            <button id="submit">search</button>
          </div>
        </form>
        <div class="row info-container">
          <div class="col">
            <h4 id="city-name"></h4>
            <h5 id="date-time"></h5>
            <h5 id="description"></h5>
          </div>

          <div class="col-auto">
            <div class="temp-container">
              <img id="icon" src="" alt="" /><span id="temp"></span>
            </div>
          </div>

          <div class="weather-condition">
            <p id="humidity"></p>
            <p id="wind-speed"></p>
          </div>
        </div>
      </div>
      <div id="forecast" class="container forecast-container"></div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
